<script>
  document.getElementById('registrationForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
      login: document.getElementById('Login').value,
      password: document.getElementById('Password').value,
      full_name: document.getElementById('Name').value,
      phone: document.getElementById('Phone').value,
      email: document.getElementById('Email').value
    };

    fetch('/api/register', {  // Измените URL на /api/register
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert('Ошибка: ' + data.error);
        } else {
          alert('Регистрация успешна!');
          window.location.href = 'auth.html';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Произошла ошибка при регистрации');
      });
  });


  document.addEventListener('DOMContentLoaded', function () {
    // Функция проверки кириллицы
    function isCyrillic(text) {
      return /^[а-яёА-ЯЁ\s]+$/.test(text);
    }

    // Функция проверки формата телефона
    function isValidPhone(phone) {
      return /^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$/.test(phone);
    }

    const loginField = document.getElementById('Login');
    const nameField = document.getElementById('Name');
    const phoneField = document.getElementById('Phone');
    const form = document.querySelector('form');

    // Проверка логина (кириллица, минимум 6 символов)
    loginField.addEventListener('input', function () {
      if (this.value.length < 6 || !isCyrillic(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    // Проверка ФИО (только кириллица и пробелы)
    nameField.addEventListener('input', function () {
      if (!isCyrillic(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    // Проверка телефона
    phoneField.addEventListener('input', function () {
      if (!isValidPhone(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    // Обработка отправки формы
    form.addEventListener('submit', function (e) {
      let isValid = true;

      if (loginField.value.length < 6 || !isCyrillic(loginField.value)) {
        loginField.classList.add('is-invalid');
        isValid = false;
      }

      if (!isCyrillic(nameField.value)) {
        nameField.classList.add('is-invalid');
        isValid = false;
      }

      if (!isValidPhone(phoneField.value)) {
        phoneField.classList.add('is-invalid');
        isValid = false;
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  });
</script>
